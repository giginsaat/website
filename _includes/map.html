    <!-- Map Section -->
    <div id="map">
        <script type="text/javascript">
            function initialize() {
                if (window.google) {
                    var div = document.getElementById("map");
                    var ll = new google.maps.LatLng(39.96950792746027,32.74086125693134);
                    var map = new google.maps.Map(div, {
                        zoom: 15,
                        center: ll,
                        mapTypeId: "roadmap"
                    });

                    var marker = new google.maps.Marker({
                        position: ll,
                        clickable: false,
                        map: map
                    });
                }
            }
            google.maps.event.addDomListener(window, "load", initialize);
        </script>

</div>
